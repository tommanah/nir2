<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='stylesheet' href='css/common.css'>
    <title>Hit Test</title>
    <style>
        .model-select {
            position: fixed;
            top: 60px;
            left: 10px;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }

        .model-select select {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: white;
            font-size: 14px;
            width: 100%;
        }

        .model-select .buttons-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 5px;
        }

        .model-select .buttons-container button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            -webkit-user-select: none;
            white-space: nowrap;
            flex: 1;
            text-align: center;
        }

        .model-select .buttons-container button.active {
            background: #4CAF50;
            color: white;
        }

        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .ui-container > * {
            pointer-events: auto;
        }

        #ARButton {
            position: fixed !important;
            bottom: 20px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            padding: 12px 24px !important;
            border: 1px solid #fff !important;
            border-radius: 4px !important;
            background: rgba(0, 0, 0, 0.8) !important;
            color: #fff !important;
            font: 13px sans-serif !important;
            text-align: center !important;
            outline: none !important;
            z-index: 999999 !important;
            cursor: pointer !important;
        }
    </style>
</head>
<body>
    <header>
        <details open>
            <summary>Hit Test</summary>
            <p>
                Этот пример демонстрирует использование hit-testing для размещения виртуальных объектов на реальных поверхностях.
            </p>
        </details>
    </header>

    <!-- Создаем контейнер для UI -->

    

    <script type="module">
        // Импортируем необходимые классы для WebXR
        import { Scene, WebGLRenderer, PerspectiveCamera, HemisphereLight, 
                BoxGeometry, SphereGeometry, CylinderGeometry, 
                MeshStandardMaterial, CircleGeometry,
                Mesh, Matrix4, Vector3, MeshBasicMaterial, Raycaster } from 'https://unpkg.com/three@0.128.0/build/three.module.js';
        import { ARButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/ARButton.js';
        import { ARInteractionManager } from './js/render/core/ARInteractionManager.js';
        import { ARModeSelector } from './js/render/core/ARModeSelector.js';

        // XR глобальные переменные
        let xrButton = null;
        let xrRefSpace = null;
        let xrViewerSpace = null;
        let xrHitTestSource = null;

        // Менеджеры взаимодействия
        let interactionManager = null;
        let modeSelector = null;

        // WebGL и сцена
        let renderer = null;
        let scene = null;
        let camera = null;
        
        // Объекты для размещения
        let arObject = null;
        let reticle = null;
        let shadow = null;
        
        // Массив размещенных объектов
        const MAX_OBJECTS = 30;
        let placedObjects = [];
        
        // Тип выбранной модели
        let selectedModelType = "sunflower";

        // Инициализация
        init();

        async function init() {
            // Проверяем поддержку WebXR
            if (!navigator.xr) {
                console.error('WebXR не поддерживается в этом браузере');
                showARNotSupportedMessage();
                return;
            }

            try {
                // Проверяем поддержку AR
                const isARSupported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!isARSupported) {
                    console.error('AR не поддерживается на этом устройстве');
                    showARNotSupportedMessage();
                    return;
                }

                // Создаем сцену и камеру
                scene = new Scene();
                camera = new PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                
                // Настраиваем рендерер с поддержкой WebXR
                renderer = new WebGLRenderer({ antialias: true, alpha: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);
                
                // Добавляем свет для лучшей видимости
                const light = new HemisphereLight(0xffffff, 0xbbbbff, 1);
                light.position.set(0.5, 1, 0.25);
                scene.add(light);
                
                // Создаем базовые объекты
                createObjects();
                
                // Инициализируем менеджер взаимодействия и селектор режимов
                interactionManager = new ARInteractionManager(scene, camera, placedObjects);
                modeSelector = new ARModeSelector(interactionManager);
                
                // Создаем кнопку для запуска WebXR
                xrButton = ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.querySelector('.ui-container') },
                    onSessionStarted: () => {
                        console.log('AR Session started');
                    },
                    onSessionEnded: () => {
                        console.log('AR Session ended');
                    }
                });
                
                // Добавляем класс к кнопке
                xrButton.id = 'ARButton';
                xrButton.textContent = 'ЗАПУСТИТЬ AR';
                document.body.appendChild(xrButton);
                
                // Добавляем слушатели событий
                renderer.xr.addEventListener('sessionstart', onSessionStart);
                renderer.xr.addEventListener('sessionend', onSessionEnd);
                document.getElementById('modelSelect').addEventListener('change', onModelSelect);
                window.addEventListener('resize', onWindowResize);

                // Добавляем обработчики для взаимодействия
                renderer.domElement.addEventListener('touchstart', (event) => {
                    interactionManager.handleTouch(event, scene, () => {
                        if (reticle.visible) {
                            placeObject();
                        }
                    });
                    interactionManager.handlePinchStart(event);
                });

                renderer.domElement.addEventListener('touchmove', (event) => {
                    interactionManager.handlePinchMove(event);
                });
                
                // Запускаем анимацию
                renderer.setAnimationLoop(onXRFrame);

            } catch (error) {
                console.error('Ошибка при инициализации WebXR:', error);
                showARNotSupportedMessage();
            }
        }

        function showARNotSupportedMessage() {
            const message = document.createElement('div');
            message.style.position = 'fixed';
            message.style.top = '50%';
            message.style.left = '50%';
            message.style.transform = 'translate(-50%, -50%)';
            message.style.background = 'rgba(0, 0, 0, 0.8)';
            message.style.color = '#fff';
            message.style.padding = '20px';
            message.style.borderRadius = '10px';
            message.style.textAlign = 'center';
            message.style.zIndex = '999999';
            message.innerHTML = 'AR не поддерживается на этом устройстве.<br>Попробуйте открыть на устройстве с поддержкой AR.';
            document.body.appendChild(message);
        }

        function createObjects() {
            // Создаем reticle (кружок для определения точки размещения)
            reticle = new Mesh(
                new CircleGeometry(0.15, 32).rotateX(-Math.PI / 2),
                new MeshStandardMaterial({ color: 0x0099ff, transparent: true, opacity: 0.7 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            // Создаем арсенал объектов для размещения
            arObject = getModelByType(selectedModelType);
            arObject.visible = false;
            scene.add(arObject);
        }

        function getModelByType(type) {
            let geometry;
            let scale = 1;
            
            switch (type) {
                case 'cube':
                    geometry = new BoxGeometry(0.15, 0.15, 0.15);
                    break;
                case 'sphere':
                    geometry = new SphereGeometry(0.1, 32, 32);
                    break;
                case 'sunflower':
                default:
                    geometry = new CylinderGeometry(0.1, 0.1, 0.2, 32);
                    break;
            }
            
            // Создаем основной меш
            const material = new MeshStandardMaterial({ 
                color: type === 'cube' ? 0x00ff00 : type === 'sphere' ? 0xff0000 : 0xffff00,
                transparent: true,
                opacity: 1.0
            });
            const model = new Mesh(geometry, material);
            
            // Создаем каркас для выделения
            const outlineMaterial = new MeshBasicMaterial({ 
                color: 0x00ff00,
                wireframe: true,
                transparent: true,
                opacity: 0.8
            });
            const outlineMesh = new Mesh(geometry.clone(), outlineMaterial);
            outlineMesh.scale.set(1.1, 1.1, 1.1); // Делаем каркас немного больше
            outlineMesh.visible = false; // Изначально скрыт
            model.add(outlineMesh);
            
            // Добавляем тень под объект
            const shadowMesh = new Mesh(
                new CircleGeometry(0.15, 32).rotateX(-Math.PI / 2),
                new MeshStandardMaterial({ color: 0x000000, transparent: true, opacity: 0.3 })
            );
            shadowMesh.position.y = -0.1;
            model.add(shadowMesh);
            
            // Добавляем методы для выделения
            model.setSelected = function(selected) {
                outlineMesh.visible = selected;
            };
            
            // Добавляем метод для hit-test
            model.hitTest = function(x, y) {
                // Простая проверка на попадание в объект
                // В реальном приложении здесь должна быть более сложная логика
                return true;
            };
            
            return model;
        }

        function onSessionStart(event) {
            const session = event.target.getSession();
            
            // Настраиваем обработчик выбора (клик/касание)
            session.addEventListener('select', () => placeObject());
            
            // Запрашиваем пространства отсчета
            session.requestReferenceSpace('viewer').then((refSpace) => {
                xrViewerSpace = refSpace;
                session.requestHitTestSource({ space: xrViewerSpace }).then((hitTestSource) => {
                    xrHitTestSource = hitTestSource;
                });
            });
            
            session.requestReferenceSpace('local').then((refSpace) => {
                xrRefSpace = refSpace;
            });
        }

        function onSessionEnd() {
            if (xrHitTestSource) {
                xrHitTestSource.cancel();
                xrHitTestSource = null;
            }
            xrRefSpace = null;
            xrViewerSpace = null;
        }

        function onModelSelect(event) {
            selectedModelType = event.target.value;
            
            // Удаляем предыдущую модель из сцены
            if (arObject) {
                scene.remove(arObject);
            }
            
            // Создаем новую модель
            arObject = getModelByType(selectedModelType);
            arObject.visible = false;
            scene.add(arObject);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onXRFrame(timestamp, frame) {
            if (!frame) return;
            
            const session = frame.session;
            const pose = frame.getViewerPose(xrRefSpace);
            
            reticle.visible = false;

            if (xrHitTestSource && pose && interactionManager.mode === 'placement') {
                const hitTestResults = frame.getHitTestResults(xrHitTestSource);
                if (hitTestResults.length > 0) {
                    const hitPose = hitTestResults[0].getPose(xrRefSpace);
                    reticle.visible = true;
                    reticle.matrix.fromArray(hitPose.transform.matrix);
                }
            }

            // Обновляем пересечения луча с объектами
            interactionManager.updateRaycasterIntersections(frame);
            
            if (pose) {
                renderer.render(scene, camera);
            }
        }

        // Функция для размещения объекта
        function placeObject() {
            if (interactionManager.mode === 'placement' && reticle.visible) {
                const newObject = getModelByType(selectedModelType);
                newObject.matrix.copy(reticle.matrix);
                newObject.matrix.decompose(newObject.position, newObject.quaternion, newObject.scale);
                newObject.position.y += 0.03;
                newObject.visible = true;
                scene.add(newObject);
                placedObjects.push(newObject);
                
                if (placedObjects.length > MAX_OBJECTS) {
                    const oldObject = placedObjects.shift();
                    scene.remove(oldObject);
                }
            }
        }
    </script>
</body>
</html>
