<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scene</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <style>
        #menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        select {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <select id="modelSelect">
            <option value="sunflower">Подсолнух</option>
            <option value="cube">Куб</option>
            <option value="sphere">Сфера</option>
        </select>
    </div>

    <script type="module">
        import { ARButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/ARButton.js';

        let camera, scene, renderer, composer;
        let currentModel = null;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let reticle;
        let session = null;

        // Максимальное количество объектов в сцене
        const MAX_OBJECTS = 30;
        let placedObjects = [];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Настройка composer
            composer = new THREE.EffectComposer(renderer);
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);

            // Добавляем свет
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Создаем визуальный индикатор для точки размещения (reticle)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.visible = false;
            scene.add(reticle);

            // Добавляем обработчик выбора модели
            document.getElementById('modelSelect').addEventListener('change', onModelSelect);

            // Добавляем кнопку AR
            document.body.appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.getElementById('menu') }
            }));

            renderer.xr.addEventListener('sessionstart', onSessionStart);
            renderer.xr.addEventListener('sessionend', onSessionEnd);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onModelSelect(event) {
            const modelType = event.target.value;
            if (currentModel) {
                scene.remove(currentModel);
            }

            switch (modelType) {
                case 'cube':
                    currentModel = new THREE.Mesh(
                        new THREE.BoxGeometry(0.2, 0.2, 0.2),
                        new THREE.MeshStandardMaterial({ color: 0x00ff00 })
                    );
                    break;
                case 'sphere':
                    currentModel = new THREE.Mesh(
                        new THREE.SphereGeometry(0.1, 32, 32),
                        new THREE.MeshStandardMaterial({ color: 0xff0000 })
                    );
                    break;
                case 'sunflower':
                    currentModel = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.1, 0.1, 0.2, 32),
                        new THREE.MeshStandardMaterial({ color: 0xffff00 })
                    );
                    break;
            }
        }

        function addObjectToScene(matrix) {
            if (!currentModel) return;

            const model = currentModel.clone();
            model.matrix.fromArray(matrix);
            model.matrix.decompose(model.position, model.quaternion, model.scale);
            scene.add(model);
            placedObjects.push(model);

            // Если превышено максимальное количество объектов,
            // удаляем самый старый
            if (placedObjects.length > MAX_OBJECTS) {
                const oldestObject = placedObjects.shift();
                scene.remove(oldestObject);
            }
        }

        function onSessionStart(event) {
            session = event.target.getSession();
            scene.background = null;
            
            // Добавляем обработчик выбора точки размещения
            session.addEventListener('select', onSelect);
        }

        function onSessionEnd() {
            session = null;
            hitTestSourceRequested = false;
            hitTestSource = null;
        }

        function onSelect() {
            if (reticle.visible) {
                addObjectToScene(reticle.matrix.elements);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        async function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();

                if (!hitTestSourceRequested) {
                    session = frame.session;
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            // Рендеринг с использованием composer
            if (composer) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }
    </script>
</body>
</html>
